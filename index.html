<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>my profile</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="sagar.jpg" alt="sagar's photo">
    </div><!--/image-->
    <div class="name-bio">
      <span class="name">Sagar Barman</span>
      <span class="bio">front-end webdevloper</span>
    </div>
    <!--media quary-->
    <div class="media-quary">
      <a href="https://www.facebook.com/profile.php?id=100032777302010" class="link">
        <i class="bx bxl-facebook"></i>
       </a>
      
       <a href="https://www.instagram.com/sagarbarman37/?hl=mr" class="link">
         <i class="bx bxl-instagram"></i>
       </a>
       
       <a href="#" class="link">
         <i class="bx bxl-linkedin"></i>
       </a>
       <a href="https://www.youtube.com/c/sagarbarman37" class="link">
         <i class="bx bxl-youtube"></i>
       </a>
    </div>
    <!--button start-->
    <div class="button">
      <button type="submit">Folow</button>
      <button type="submit">Massege</button>
    </div>
    <!-- analytics-->
    <div class="analytics">
      <i class="bx bxs-like bx-sm">like</i>
      <i class="bx bxs-comment bx-sm">comment</i>
      <i class="bx bxs-share bx-sm">share</i>
      
    </div>
  
  
    
  </div><!--/profile card-->
</body>



</html>
